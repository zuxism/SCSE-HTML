        <!-- MARKER:js-misc -->
        <script type="text/javascript">
        
            function prompt_destructive_delete() {
                return confirm('Are you sure?\n\nDeleting is permanent and changes can not be recovered without reverting to last saved version.');
            }
            
            function html_str_to_el(html) {
                let temp = document.createElement('template');
                html = html.trim(); // Never return a space text node as a result
                temp.innerHTML = html;
                return temp.content.firstChild;
            }
            
            function download(filename, text) {
                var pom = document.createElement('a');
                pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                pom.setAttribute('download', filename);
            
                if (document.createEvent) {
                    var event = document.createEvent('MouseEvents');
                    event.initEvent('click', true, true);
                    pom.dispatchEvent(event);
                }
                else {
                    pom.click();
                }
            }
            
            function selfstore(el) {
                if (el.matches('input[type="checkbox"]')) {
                    if (el.checked === true)
                        el.setAttribute('checked', 'checked');
                    else
                        el.removeAttribute('checked');
                }
                
                if (el.matches('input[type="text"], input:not([type])'))
                    el.setAttribute('value', el.value);
                
                if (el.matches('textarea'))
                    el.innerHTML = el.value;
            }
            
            function set_title() {
                let new_title = document.querySelector('input#title-edit').value;
                
                if (new_title) {
                    document.querySelector('title').innerHTML = new_title;
                }
                else {
                    document.querySelector('title').innerHTML = Books.get.selected_book_name();
                }
            }
            
            function set_author() {
                let new_author = document.querySelector('input#author-edit').value;
                new_author = new_author ?? '';
                
                document.querySelector('meta[name="author"]').setAttribute('content', new_author);
                document.querySelector('a#book-print-author').innerHTML = new_author;
            }
            
            window.onbeforeunload = function(){
              return 'Are you sure you want to leave?';
            };
        </script>
        
        <!-- MARKER:js-sections -->
        <script type="text/javascript">
            const Sections = {
                generate_el: function({title='Title', content='Empty', id, book}={}) {
                    if (id === undefined) {
                        let existing = null;
                        do {
                            id = 's' + Math.random().toString().slice(2);
                            existing = Sections.get.el.from_id(id);
                        } while (existing !== null);
                    }
                    
                    if (book === undefined) {
                        book = Books.get.selected_book();
                    }
                    
                    return html_str_to_el(`
                        <div>
                            <div class="section" id="${id}" data-book="${book}">
                                <input type="checkbox" id="editing-${id}">
                                <div>
                                    <h1></h1>
                                    <div></div>
                                </div>
                                <label for="editing-${id}"></label>
                                <div>
                                    <div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </div>
                                    <div>
                                        <input type="text" value="${title}">
                                        <textarea>${content}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `);
                },
                
                
                _add: function(before_el, {title='Title', content='Empty', id, book, open_edit=false}={}) {
                    if (Books.get.selected_book() === '') {
                        alert('No book is selected');
                        return;
                    }
                    
                    if (before_el.parentElement !== document.body) {
                        alert('Invalid element');
                        return;
                    }
                    
                    let new_section_el = Sections.generate_el({title:title, content:content, id:id, book:book});
                    
                    document.body.insertBefore(new_section_el, before_el);
                    
                    Sections.content.load(new_section_el);
                    Sections.add_handlers(new_section_el);
                    if (open_edit === true)
                        Sections.get.el.edit_button(new_section_el).click();
                    if (book !== undefined && book !== Books.get.selected_book())
                        new_section_el.classList.add('HBB');
                },
                add_top: function({title='Title', content='Empty', id, book, open_edit=true}={}) {
                    let before_el = document.querySelector('#add_top').parentElement.nextSibling;
                    Sections._add(before_el, {title:title, content:content, id:id, book:book, open_edit:open_edit});
                },
                add_bottom: function({title='Title', content='Empty', id, book, open_edit=true}={}) {
                    let before_el = document.querySelector('#add-bottom').parentElement;
                    Sections._add(before_el, {title:title, content:content, id:id, book:book, open_edit:open_edit});
                },
                
                duplicate: function(el) {
                    let title = Sections.get.title(el);
                    let content = Sections.get.content(el);
                    
                    Sections._add(Sections.get.el.section_container(el), {title:title, content:content});
                },
                
                get: {
                    id: function(el) {
                        return Sections.get.el.section(el).getAttribute('id');
                    },
                    
                    book: function(el) {
                        return Sections.get.el.section(el).getAttribute('data-book');
                    },
                    
                    title: function(el) {
                        return Sections.get.el.input.title(el).value;
                    },
                    
                    content: function(el) {
                        return Sections.get.el.input.markdown(el).value;
                    },
                    
                    el: {
                        from_id: function(id) {
                            return document.querySelector(`.section#${id}`);
                        },
                        
                        section: function(el) {
                            if (el.classList.contains('section'))
                                return el;
                            
                            let section_child_el = el.querySelectorAll('.section');
                            if (section_child_el.length === 1)
                                return section_child_el[0];
                            
                            do {
                                if (el.classList.contains('section'))
                                    return el;
                                el = el.parentElement;
                            } while (el !== document.body);
                            
                            return null;
                        },
                        
                        section_container(el) {
                            return Sections.get.el.section(el).parentElement;
                        },
                        
                        check_box(el) {
                            return Sections.get.el.section(el).querySelector(`:scope > input[type="checkbox"]`);
                        },
                        
                        edit_button(el) {
                            return Sections.get.el.section(el).querySelector(`:scope > label[for^="editing"]`);
                        },
                        
                        input: {
                            title: function(el) {
                                return Sections.get.el.section(el).querySelector(`:scope
                                                                                   > div:nth-of-type(2)
                                                                                     > div:nth-of-type(2)
                                                                                       > input[type="text"]`);
                            },
                            
                            markdown: function(el) {
                                return Sections.get.el.section(el).querySelector(`:scope
                                                                                   > div:nth-of-type(2)
                                                                                     > div:nth-of-type(2)
                                                                                       > textarea`);
                            },
                        },
                        
                        content: {
                            title: function(el) {
                                return Sections.get.el.section(el).querySelector('h1');
                            },
                            
                            markdown: function(el) {
                                return Sections.get.el.section(el).querySelector(`:scope
                                                                                   > div:nth-of-type(1)
                                                                                     > div`);
                            },
                        },
                        
                        buttons: {
                            up: function(el) {
                                return Sections.get.el.section(el).querySelector(`:scope
                                                                                   > div:nth-of-type(2)
                                                                                     > div:nth-of-type(1)
                                                                                       > :nth-child(1)`);
                            },
                            
                            del: function(el) {
                                return Sections.get.el.section(el).querySelector(`:scope
                                                                                   > div:nth-of-type(2)
                                                                                     > div:nth-of-type(1)
                                                                                       > :nth-child(2)`);
                            },
                            
                            duplicate: function(el) {
                                return Sections.get.el.section(el).querySelector(`:scope
                                                                                   > div:nth-of-type(2)
                                                                                     > div:nth-of-type(1)
                                                                                       > :nth-child(3)`);
                            },
                            
                            down: function(el) {
                                return Sections.get.el.section(el).querySelector(`:scope
                                                                                   > div:nth-of-type(2)
                                                                                     > div:nth-of-type(1)
                                                                                       > :nth-child(4)`);
                            },
                        },
                    }, // el
                },// get
                
                content: {
                    load: function(el, do_empty=false) {
                        let section_el = Sections.get.el.section(el);
                        
                        let title   = do_empty == false ? Sections.get.el.input.title(section_el).value    : '';
                        let content = do_empty == false ? Sections.get.el.input.markdown(section_el).value : '';
                        
                        if (Sections.get.el.input.markdown(section_el) == document.activeElement && Sections._fw_edit === false) {
                            
                            const the_input = Sections.get.el.input.markdown(section_el);
                            
                            let start = the_input.selectionStart;
                            let end   = the_input.selectionEnd;
                            
                            /* /
                            content = content.slice(0, start) + '<div id="start-sel" style="display:none;">AAA</div>' + content.slice(start, end) + '<div id="end-sel" style="display:none;"></div>' + content.slice(end);
                            /**/
                            
                            /* insert char /
                            // normal vs selected text
                            if (start == end) {
                                content = content.slice(0,  end) + '_' + content.slice(end);
                            }
                            else {
                                content = content.slice(0, start) + '>' + content.slice(start, end) + '<' + content.slice(end);
                            }
                            /*  */
                            
                            /* Replacement chars /
                            // normal vs selected text
                            if (start == end) {
                                end += 1;
                                content = content.slice(0,  end) + '\u034d\u032d' + content.slice(end);
                            }
                            else {
                                start += 1;
                                content = content.slice(0, start) + '\u0355' + content.slice(start, end) + '\u0354' + content.slice(end);
                            }
                            /*  */
                            
                            /* Replacement chars 2 /
                            let marker = '\u0331\u032d';
                            // normal vs selected text
                            if (start == end) {
                                end += 1;
                                content = content.slice(0,  end) + marker + content.slice(end);
                            }
                            else {
                                content = content.slice(0, start) + content.slice(start, end).split('').map((i) => { return i+marker; }).join('') + content.slice(end);
                            }
                            /*  */
                            
                            /* span /
                            content = content.trimEnd() + ' ';
                            
                            let additional_class = '';
                            
                            // normal vs selected text
                            if (start == end)
                                end += 1;
                            else
                                additional_class += 'selection ';
                            
                            // Handle blank lines
                            let prev_char = content.slice(0, start).slice(-1);
                            let current_char = content.slice(start, end);
                            let next_char = content.slice(end).slice(0, 1);
                            
                            let pre_char = '';
                            let pos_char = '';
                            
                            if (prev_char === '\n' && current_char === '\n') {
                                pre_char = '\n';
                            }
                            
                            if (current_char === '\n') {
                                pos_char = '\n';
                            }
                            
                            // don't show selection when it contains blank lines
                            if (content.slice(start, end).indexOf('\n\n') === -1)
                                content = content.slice(0, start) + `${pre_char}<span id="caret" class="${additional_class}">` + content.slice(start, end) + `</span>${pos_char}` + content.slice(end);
                            /*  */
                        }
                        
                        const title_anchor = (title_str) => { return title_str === '' ? '' : `<a name="${title_str.replace(/\s/gm, '-')}"></a>`; };
                        Sections.get.el.content.title(section_el).innerHTML  = title_anchor(title) + title;
                        
                        // h1 to h2, h2 to h3 ...
                        content = content.replace(/^#/gm, '##');
                        
                        // do variable replacement
                        content = Templates.do_replacement(content);
                        
                        // Generate image markup
                        content = content.replace(/(?<!\40{3,})(?:\40|^)img\[(.*)\]/gm, '<p style="text-align:center;"><img alt="[image broken]" title="$1"></p>');
                        
                        content = marked.parse(content);
                        content = content.replace(
                            /<thead>\s*<tr>\s*(<th(?: align=[^>]*?)?>\s*<\/th>\s*)*\s*<\/tr>\s*<\/thead>/gs,
                            ''
                        ); // fix empty table heads
                        
                        Sections.get.el.content.markdown(section_el).innerHTML = content;
                    },
                    
                    // store text from js 'value' into html
                    store: function(el) {
                        let section_el = Sections.get.el.section(el);
                        
                        // store title
                        let title_input_el = Sections.get.el.input.title(section_el);
                        title_input_el.setAttribute('value', title_input_el.value);
                        
                        // store markdown
                        let markdown_input_el = Sections.get.el.input.markdown(section_el);
                        markdown_input_el.value = markdown_input_el.value; // fixes first onclick bug
                        markdown_input_el.innerHTML = markdown_input_el.value;
                        
                        Sections.content.load(section_el);
                    },
                },// content
                
                _fw_edit: false,
                fw_edit: function(edit_fw) {
                    let css_fw = document.querySelector('style#css-fullwidth');
                    let css_rd = document.querySelector('style#css-third');
                    if (edit_fw === true) {
                        Sections._fw_edit = true;
                        css_fw.removeAttribute('media');
                        css_rd.setAttribute('media', "max-width: 1px");
                    }
                    if (edit_fw === false) {
                        Sections._fw_edit = false;
                        css_fw.setAttribute('media', "max-width: 1px");
                        css_rd.removeAttribute('media');
                    }
                    Sections.begin();
                },
                
                add_handlers: function(el) {
                    let section_el = Sections.get.el.section(el);
                    
                    let txt_update_fn =
                    function() {
                        Sections.content.store(this);
                    };
                    
                    fw_fn = null;
                    rd_fn = null;
                    
                    if (Sections._fw_edit === true) {
                        fw_fn = txt_update_fn;
                        rd_fn = null;
                    }
                    else {
                        fw_fn = null;
                        rd_fn = txt_update_fn;
                    }
                    
                    section_el.querySelector('label[for^="editing"]').onclick = function () {
                        const section_el = Sections.get.el.section(this);
                        const chk_el = section_el.querySelector('input[type="checkbox"]')
                        if (chk_el.checked === false && Sections._fw_edit === true) {
                            section_el.style.height = section_el.offsetHeight + 'px';
                        }
                        else {
                            section_el.style.height = 'auto';
                        }
                    };;
                    
                    Sections.get.el.input.title(section_el).onblur = fw_fn;
                    Sections.get.el.input.markdown(section_el).onblur = fw_fn;
                    
                    Sections.get.el.input.title(section_el).oninput =
                    Sections.get.el.input.markdown(section_el).oninput =
                    //Sections.get.el.input.markdown(section_el).onkeyup = // for placing caret
                    //Sections.get.el.input.markdown(section_el).onclick = // for placing caret // causes first onclick bug
                    //Sections.get.el.input.markdown(section_el).onblur =  // for placing caret
                    rd_fn;
                    
                    Sections.get.el.buttons.up(section_el).onclick = function() {
                        let el = Sections.get.el.section_container(this);
                        let before_el = el.previousElementSibling;
                        if (before_el.querySelector(':first-child').classList.contains('section'))
                            el.parentNode.insertBefore(el, before_el);
                    };
                    Sections.get.el.buttons.down(section_el).onclick = function() {
                        let el = Sections.get.el.section_container(this);
                        let after_el = el.nextElementSibling;
                        if (after_el.querySelector(':first-child').classList.contains('section'))
                            el.parentNode.insertBefore(el, after_el.nextElementSibling);
                    };
                    Sections.get.el.buttons.duplicate(section_el).onclick = function() {
                        Sections.duplicate(this);
                    };
                    Sections.get.el.buttons.del(section_el).onclick = function() {
                        let el = Sections.get.el.section_container(this);
                        if (prompt_destructive_delete() === true)
                            el.remove();
                    };
                },
                
                populate: function() {
                    for (const section_el of document.querySelectorAll('.section')) {
                        Sections.content.load(section_el);
                    }
                },
                
                depopulate: function() {
                    for (const section_el of document.querySelectorAll('.section')) {
                        Sections.content.load(section_el, true);
                    }
                },
                
                begin: function() {
                    Sections.populate();
                    for (const section_el of document.querySelectorAll('.section')) {
                        Sections.add_handlers(section_el);
                    }
                },
            };
            
        </script>
        
        <script type="text/javascript" id="js-onetime">
            // MARKER:js-onetime
            // add default text
            window.addEventListener('load', function() {
                //TODO// add book from code
                /////////////////////
                Sections.add_bottom({
                    title:'Self Contained Self Editable HTML',
                    id:'sscse',
                    book:'bdefault',

                    content:`
Templates contain text that replaces them in the parsed content, useful for snippets of frequently repeating text.

# Defining

They can be edited from the logo options drop down, under 'Templates' tab.

They are defined in the form of  
&#96;&#96;&#96;
$$[template name][optional parameters]=[content];
&#96;&#96;&#96;
## $$ - Start of template definition

Each definition begins with a single $$.

## Template name

The name of a template can contain letters, numbers, and underscore(_).

## Optional parameters

It is possible to optionally pass parameters to be substituted in the content of the template. Parameters are given in parentheses &#96;&#96;&#96;(...)&#96;&#96;&#96; after the template name. They should be specified in the format &#96;&#96;&#96;[name]=[value]&#96;&#96;&#96; separated by a comma &#96;&#96;&#96;,&#96;&#96;&#96;.

## Content

The content starts after the first '=' after the template name or parameters if present. The end of the content is denoted with a single ';'. Using ';' in the content is done by writing ';;'.



# Usage

Templates in the content are used in the form of

&#96;&#96;&#96;
$$[template name][optional parameters][#]
&#96;&#96;&#96;

## &#96;&#96;&#96;#&#96;&#96;&#96; end

Templates can be ended with any non word character which is not replaced by the template. Or with &#96;&#96;&#96;#&#96;&#96;&#96; which does get replaced by the template, used for concatenating with word characters.

# Note about &#96;&#96;&#96;$$&#96;&#96;&#96;

Since the start of a template name is denoted by a single &#96;&#96;&#96;$$&#96;&#96;&#96; every chain of &#96;&#96;&#96;$$&#96;&#96;&#96; in the content will have one of them removed.

**e.g.**  
$$ -> *template*  
$$$ -> $$  
$$$$$ -> $$$$

This especially affects template contents. Since the start of templates is indicated by a single &#96;&#96;&#96;$$&#96;&#96;&#96;, for any other use double &#96;&#96;&#96;$$&#96;&#96;&#96; should be used.

# Examples

## Basic

Basic template definition is as follows:
&#96;&#96;&#96;
$$some_name=Content;
&#96;&#96;&#96;

&#96;&#96;&#96;
It's $$some_name.
&#96;&#96;&#96;

It's $some_name.


## Joined

To join with other words use # at the end.

&#96;&#96;&#96;
Very$$some_name#astic.
&#96;&#96;&#96;

*Very$some_name#astic.*


## Multiline

&#96;&#96;&#96;
$$multiline=  
Multi line  
content  
;
&#96;&#96;&#96;

&#96;&#96;&#96;
=> $$multiline <=
&#96;&#96;&#96;

=> $multiline <=


## Parameters

&#96;&#96;&#96;
$$multiline_p(d=default value,e=,u)=  
d:{d}  
e:{e}  
u:{u}  
;
&#96;&#96;&#96;

If not given when called:
- d - equals 'default value' by default
- e - empty string '' by default
- u - undefined

### Without parameters

&#96;&#96;&#96;
=> $$multiline_p <=
&#96;&#96;&#96;

=> $multiline_p <=


### With empty parameters

&#96;&#96;&#96;
=> $$multiline_p() <=
&#96;&#96;&#96;

=> $multiline_p() <=


### With given parameters

&#96;&#96;&#96;
=> $$multiline_p(d=1,e=2,u=3) <=
&#96;&#96;&#96;

=> $multiline_p(d=1,e=2,u=3) <=


### With partial parameters

&#96;&#96;&#96;
=> $$multiline_p(e=ppp) <=
&#96;&#96;&#96;

=> $multiline_p(e=ppp) <=

`

        <!-- MARKER:js-templates -->
        <script type="text/javascript">
            const Templates = {
                _templates: new Map(),
                
                get: function(name, args_str) {
                    let template = Templates._templates.get(name);
                    if (template == undefined)
                        return undefined;
                    
                    let val = template.val;
                    
                    let args = new Map(template.args);
                    
                    let priority_args = new Map();
                    try {
                        priority_args = Templates._extract_args(args_str);
                    }
                    catch (err) {
                        if (!(err instanceof TypeError)) throw err;
                    }
                    for (const [arg_name, arg_val] of priority_args) {
                        args.set(arg_name, arg_val);
                    }
                    
                    for (const [arg_name, arg_val] of args.entries()) {
                        val = val.replace(`{${arg_name}}`, arg_val);
                    }
                    
                    return val;
                },
                
                _extract_args: function(args_str) {
                    args = new Map();
                    
                    if (args_str) {
                        for (let arg_str of args_str.split(/(?<!,),(?!,)/g)) { //split on lone ,
                            // remove one , from repeating , chains
                            arg_str = arg_str.replace(/(?<!\,)\,/g, '');
                            
                            let match = arg_str.match(/([a-z_0-9]+)(?:=(.*))?/is);
                            
                            if (match) // valid arg
                                args.set(match[1], match[2]);
                        }
                    }
                    
                    return args;
                },
                
                begin: function() {
                    let templates_scr_el = document.querySelector('textarea#templates');
                    
                    templates_scr_el.oninput = function() {
                        selfstore(this);
                    };
                    
                    templates_scr_el.onblur = function() { 
                        Templates._templates.clear();
                        
                        let parts = this.value.split(/(?<!\$)\$(?!\$)/g); // split on lone $
                        
                        for (let potential_template of parts) {
                            // remove 1 ; from chains but do not remove single ;
                            potential_template = potential_template.replace(/(?<!;);(?=;)/g, '');
                            
                            let match = potential_template.match(/^([a-z_0-9]+)(?:\s*\((.*?)\))?\s*=(.*);/si); // match until last ;
                            
                            if (match) { // valid template
                                const name = match[1];
                                const args_s = match[2];
                                const val  = match[3];
                                
                                Templates._templates.set(name, {
                                    args: Templates._extract_args(args_s),
                                    val: val
                                });
                            }
                        }
                        Sections.populate();
                    };
                    var event = document.createEvent('MouseEvents');
                    event.initEvent('blur', true, true);
                    templates_scr_el.dispatchEvent(event);
                },
                
                do_replacement: function(string) {
                    // do template replacement
                    string = string.replace(
                        /(?<!\$)\$(\w+)(?:\s*?\((.*?)\))?(?:$|#|(?=\W))/gs,
                        (match, g1, g2, offset, string) => {
                            let name = g1;
                            let args_s = g2;
                            
                            let val = Templates.get(name, args_s);
                            
                            val = val ? val : `[undefined $$${name}]`;
                            
                            return val;
                        }
                    );
                    
                    // remove one $ from repeating $ chains in content
                    string = string.replace(/(?<!\$)\$/g, '');
                    
                    return string;
                }
            };
        </script>

        <script type="text/javascript">
            function array_trim(arr) {
                return arr.map((i) => { return i.trim(); });
            }
            
            function array_remove_falsy(arr) {
                return arr.filter((i) => { return i; });
            }
            
            window.addEventListener('load', function() {
                inheritable_text = document.querySelector('script#css-inheritable').innerHTML;
                
                inheritable_text = inheritable_text.replaceAll('\n', ' ');
                inheritable_text = inheritable_text.replaceAll('\r', ' ');
                while (inheritable_text.includes('  ')) {
                    inheritable_text = inheritable_text.replaceAll('  ', ' ');
                }
                
                rule_array = inheritable_text.split('}');
                
                rule_array = array_trim(rule_array);
                rule_array = array_remove_falsy(rule_array);
                
                
                rule_map = new Map();
                
                for (const i of rule_array) {
                    let name =       i.split('{')[0].trim();
                    let properties = i.split('{')[1].trim();
                    
                    rule_map.set(name, properties);
                }
                
                
                let do_replacement = function(el) {
                    while (el.innerHTML.includes('CSS_INHERIT')) {
                        el.innerHTML = el.innerHTML.replace(
                                                                /CSS_INHERIT\((.*?)\);/g
                                                                ,
                                                                (match, name_group, offset, string) => {
                                                                    return rule_map.get(name_group) ? rule_map.get(name_group) : '';
                                                                }
                                                            );
                    }
                };
                
                for (const style_el of document.querySelectorAll('style, #css-inheritable'))
                    do_replacement(style_el);
            });
        </script>

            #add-bottom {
                padding-top: calc(2 * var(--sapced));
                border-top: var(--border);
            }
            
            #add-bottom > .button {
                margin-bottom: 50vh;
            }
            
            .section {
                display: flex;
                flex-direction: row;
                gap: var(--sapced);
                min-height: calc((5 * var(--sapced)) + (4 * 2em) + 2px); /* number of buttons + gap between each + 2px for some fucking reason*/
            }
            
            .section > input[type="checkbox"] {
                display: none;
            }
            
            .section > div:nth-of-type(1) {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                gap: var(--sapced);
                overflow-wrap: break-word;
                max-width: calc(100% - 4.4ch - var(--sapced));
            }
            
            .section > div:nth-of-type(1) > h1 {
                margin: 0.22em 0 0 0;
            }
            
            .section > div:nth-of-type(1) > h1 > a {
                position: relative;
                bottom: calc(var(--strip-height) + 2 * var(--sapced));
            }
            
            .section > div:nth-of-type(1) > .md img {
                max-width: 100%;
                margin: auto;
            }
            
            
            
            .section > label[for^="editing"] {
                min-width: 4.4ch;
                
                CSS_INHERIT(btn);
                border: none;
                border-right: var(--border);
                border-right-width: 0.5px;
                background-color: #00000000;
                
                padding: calc(2 * var(--sapced) + 2 * 2em - 13px) 0;
            }
            
            .section > label[for^="editing"]:hover,
            .section > input:checked ~ label[for^="editing"] {
                CSS_INHERIT(g-btn);
            }
            
            
            .section > label[for^="editing"]:after {
                position: sticky;
                /* mahs */
                top: calc(var(--strip-height) + 2 * var(--sapced) + 2 * 2em - 6px);
                bottom: calc(2 * var(--sapced) + 2 * 2em);
            }
            
            .section > label[for^="editing"]:hover:after {
                content: 'Edit';
            }
            
            .section > input:checked ~ label[for^="editing"]:after {
                content: '❯';
            }
            
            .section > div:nth-of-type(2) {
                display: none;
            }
            
            .section > input:checked ~ div:nth-of-type(2) {
                display: flex;
            }
            
            
            
            .section > div:nth-of-type(2) {
                /*display: flex;*/
                flex-direction: row;
                gap: var(--sapced);
                align-items: center;
            }
            
            
            .section > div:nth-of-type(2) > div:nth-of-type(1) {
                display: flex;
                gap: var(--sapced);
                flex-direction: column;
                justify-content: space-between;
                position: sticky;
                top: calc(var(--strip-height) + var(--sapced));
                bottom: var(--sapced);
            }
            
            .section > div:nth-of-type(2) > div:nth-of-type(1) > * {
                CSS_INHERIT(g-btn);
                min-height: 2em;
                min-width: 2em;
            }
            
            .section > div:nth-of-type(2) > div:nth-of-type(1) > * {
                aspect-ratio: 1;
            }
            
            .section > div:nth-of-type(2) > div:nth-of-type(1) > *:nth-child(1):after { content: '▲'; }
            .section > div:nth-of-type(2) > div:nth-of-type(1) > *:nth-child(2):after { content: '🗑'; }
            .section > div:nth-of-type(2) > div:nth-of-type(1) > *:nth-child(3):after { content: '⧉'; transform: rotateZ(90deg); }
            .section > div:nth-of-type(2) > div:nth-of-type(1) > *:nth-child(4):after { content: '▼'; }
            
            
            .section > div:nth-of-type(2) > div:nth-of-type(2) {
                display: flex;
                flex-direction: column;
                gap: var(--sapced);
                width: 100%;
                height: 100%;
            }
            
            .section > div:nth-of-type(2) > div:nth-of-type(2) > * {
                width: 100%;
            }
            
            .section > div:nth-of-type(2) > div:nth-of-type(2) > textarea {
                flex-grow: 1;
            }
            
            
            
            span#caret {
                border-left: 1px solid var(--color-dark);
            }
            
            div > span#caret {
                border-left-style: dotted;
                position: relative;
                bottom: 1em;
            }
            
            p > span#caret.selection {
                background-color: var(--color-medium);
                border-right: 1px solid var(--color-dark);
            }
        </style>
        
        <!-- MARKER:css-edit-33% -->
        <style id="css-third">
            
            .section > input:checked ~ div:nth-of-type(1) {
                max-width: calc(100% - 33% - 4.4ch - var(--sapced) - var(--sapced));
            }
            
            .section > input:checked ~ div:nth-of-type(2) {
                width: 33%;
            }
        
        </style>
        
        <!-- MARKER:css-edit-fullwidth -->
        <style id="css-fullwidth" media="max-width: 1px">
            
            .section > input:checked ~ div:nth-of-type(1) {
                display: none;
            }
            
            .section > input:checked ~ div:nth-of-type(2) {
                width: 100%;
            }
        
        </style>
        
        
        <!-- MARKER:css-content -->
        <style>
            h1 {
                text-decoration: underline double 2px;
            }
            
            h2 {
                text-decoration: underline;
            }
            
            h3:first-letter {
              text-decoration:underline;
            }
            
            
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.7em;
            }

            h3 {
                font-size: 1.5em;
            }

            h4 {
                font-size: 1.3em;
            }

            h5 {
                font-size: 1.2em;
            }

            h6 {
                font-size: 1em;
            }
            
            table, td, th {
                border: 1px solid var(--color-dark);
            }
            table {
                margin: var(--sapced) auto;
            }
            td, th {
                padding: 2px var(--sapced);
            }
            
            p > img {
                max-width: 100%;
            }
            
            pre,
            td > code,
            p > code {
              background-color: #00000018;
              padding: 0.05em;
              padding-top: 0.2em;
            }
            
            .section > div > div > table {
                max-width: 100%; /*TODO*/
            }
            
            hr {
                border: none;
                border-bottom: 1px solid var(--color-dark);
            }
        </style>
        
        <!-- MARKER:css-print -->
        <style>
            #book-print-title,
            #book-print-author {
                display: none;
            }
            
            @media print {
                * {
                    /*border: 1px solid red;*/
                }
                
                body {
                    height: 100%;
                }
                
                #book-print-title,
                #book-print-author {
                    display: block;
                    text-decoration: underline;
                    
                    height: 50%;
                    display: flex;
                    justify-content: center;
                    
                    border: var(--border);
                }
                
                #book-print-title {
                    font-size: 4em;
                    font-weight: bold;
                    
                    align-items: flex-end;
                    
                    border-bottom: none;
                }
                #book-print-author {
                    font-size: 1.5em;
                    
                    align-items: center;
                    
                    border-top: none;
                    page-break-after: always;
                }
                
                body > div {
                    page-break-after: always;
                }
                
                h2 + p,
                h3 + p,
                h4 + p,
                h5 + p,
                h6 + p {
                    page-break-before: avoid;
                }
                
                .section > div:nth-of-type(1) {
                    max-width: 100% !important;
                    width: 100%;
                    display: flex !important;
                }
                
                .noprint,
                #strip-container,
                .section > label,
                .section > div:nth-of-type(2),
                #add_top,
                #add-bottom {
                    display: none !important;
                }
                @page {
                    background-color: red;
                }
                /*
                @page :first {
                    padding: 6cm;
                }
                
                @page :left {
                    margin: 2cm;
                }
            
                @page :right {
                    margin: 2cm;
                }*/
            }
        </style>

            #conf {
                display: none;
                position: fixed;
                z-index: 50;
                top: var(--strip-height);
                bottom: 0;
                
                border-top: var(--border);
                border-color: var(--color-light);
                background-color: var(--color-dark);
                color: var(--color-light);
            }
            
            #chk-conf {
                display: none;
            }
            
            #chk-conf:checked ~ #conf {
                display: block;
            }
            
            #conf > div {
                display: flex;
                flex-direction: row;
                height: 100%;
            }
            
            #conf > div > .tabs {
                display: flex;
                flex-direction: row;
                width: 22%;
                border-right: var(--border);
                border-color: var(--color-light);
                
                display: flex;
                flex-direction: column;
                gap: var(--sapced);
                padding-right: var(--sapced);
                
                overflow: scroll;
            }
            
            #conf > div > .tabs > label {
                CSS_INHERIT(d-btn);
                padding: var(--sapced);
            }
            
            #conf > div > .tab-content {
                flex-grow: 1;
            }
            /*
            #conf > div > .tab-content > input,
            #conf > div > .tab-content > div {
                display: none;
            }
            
            #conf > div > .tab-content > input:checked + div {
                display: block;
            }*/
            #conf > div > .tab-content > input,
            #conf > div > .tab-content > input:not(:checked) + div {
                display: none;
            }
            
            #conf > div > .tab-content > div {
                width: 100%;
                height: 100%;
            }
            
            
            /***********/
            #conf-misc + div > table {
                border-spacing: 10px;
            }
            #conf-misc + div > table td {
                border-bottom: 1px solid var(--color-light);
                text-align: center;
            }
            #conf-misc + div > table td:nth-of-type(1) {
                text-align: right;
            }
        </style>
        
        <!-- MARKER:css-conf-img -->
        <style>
            #conf-images + div {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                gap: var(--sapced);
            }
        
            #image-add {
                CSS_INHERIT(d-btn);
                height: 2em;
            }
            
            .image-edit {
                height: 25%;
                display: flex;
                gap: var(--sapced);
                border-top: var(--border);
                border-color: var(--color-light);
                padding-top: var(--sapced);
            }
            
            .image-edit > div:nth-of-type(1) {
                height: 100%;
                aspect-ratio: 1;
            }
            
            .image-edit img {
                height: 100%;
                width: 100%;
                
                content: '' !important;
                
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                
                border: none;
                
                /* Hide title text */
                text-indent: 100%;
                white-space: nowrap;
                overflow: hidden;
            }
            
            .image-edit > div:nth-of-type(2) {
                flex-grow: 1;
                display: flex;
                flex-direction: row;
                gap: var(--sapced);
            }
            
            .image-edit > div:nth-of-type(2) > div:nth-of-type(2) {
                font-size: 2.0em;
                
                flex-grow: 1;
                
                display: flex;
                flex-direction: column;
                align-items: center; /*flex-start;*/
                justify-content: center;
                
                border-left: var(--border);
                border-color: var(--color-light);
                padding-left: var(--sapced);
            }
            .image-edit > div:nth-of-type(2) > div:nth-of-type(1) {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: center;
                gap: var(--sapced);
                aspect-ratio: 1/4.3;
            }
            
            .image-edit > div:nth-of-type(2) > div:nth-of-type(1) > div {
                CSS_INHERIT(d-btn);
                min-height: 2em;
                min-width: 2em;
                aspect-ratio: 1;
                height: 33%;
            }
            
            .image-edit > div:nth-of-type(2) > div:nth-of-type(1) > div:nth-of-type(1):after { content: '👁' }
            .image-edit > div:nth-of-type(2) > div:nth-of-type(1) > div:nth-of-type(2):after { content: '🖉' }
            .image-edit > div:nth-of-type(2) > div:nth-of-type(1) > div:nth-of-type(3):after { content: '🗑' }
            .image-edit > div:nth-of-type(2) > div:nth-of-type(1) > div:nth-of-type(4):after { content: '⇓'; text-decoration: underline; }
            
        </style>
    </head>
    
    <body>
        <input style="display: none;" type="file" id="add-image" accept="image/jpeg, image/png, image/jpg">
        <a id="book-print-title"></a>
        <a id="book-print-author"></a>
        
        <div id="strip-container">
            <div id="strip"><!-- MARKER:strip -->
                <div>
                    <label id="logo" for="chk-conf" style="display: block; aspect-ratio: 1; padding: 0;">
                        <img style="max-height: 100%; background-color: var(--color-light); mix-blend-mode: screen;" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAABhGlDQ1BJQ0MgcHJvZmlsZQAAKJF9kT1Iw0AcxV9TxaJVBzuIKGSoThbELxy1CkWoEGqFVh1MLv2CJg1Jiouj4Fpw8GOx6uDirKuDqyAIfoA4OjkpukiJ/0sKLWI9OO7Hu3uPu3eAUC0yzWobAzTdNhOxqJhKr4odr+hCAD0YwpTMLGNOkuJoOb7u4ePrXYRntT735+hWMxYDfCLxLDNMm3iDeHrTNjjvE4dYXlaJz4lHTbog8SPXFY/fOOdcFnhmyEwm5olDxGKuiZUmZnlTI54kDquaTvlCymOV8xZnrVhm9XvyFwYz+soy12kOIoZFLEGCCAVlFFCEjQitOikWErQfbeEfcP0SuRRyFcDIsYASNMiuH/wPfndrZSfGvaRgFGh/cZyPYaBjF6hVHOf72HFqJ4D/GbjSG/5SFZj5JL3S0MJHQO82cHHd0JQ94HIH6H8yZFN2JT9NIZsF3s/om9JA3y3Queb1Vt/H6QOQpK7iN8DBITCSo+z1Fu8ONPf275l6fz+OTnKyTvKP9wAAAAZiS0dEAP8A/wD/oL2nkwAAAAlwSFlzAAAuIwAALiMBeKU/dgAAAAd0SU1FB+YLCA4eNq/IzI0AAAAZdEVYdENvbW1lbnQAQ3JlYXRlZCB3aXRoIEdJTVBXgQ4XAAABjklEQVR42u2bMUrEQBSGvycLKcULbOkF9ASm8AxiabUX0JTpdvECW3kRa1vBeks7hcXWrZ7NBoIsi+NOksnO/+BBCJNk5mPel5lADHAyjhMyDwEQAAEQgKxjEtj+FnjpuY8zoEoFwIe7v/c5ejOrt4dVCgCaTp0Clx2Oe+3ubwDuvukaggdk6e4A08DrQvPe3WknUADz2M9KXoJmVjQzAaiBRW5vgbpLCJMI93gCVhHucw7c7ThfNTJ0900XTjjUAeXvev1PAuUuB7TOzYEithPGtBCquiiHsa0Eo0OI4YAbM7uI5IC/QojqhKTXAXvaRHHCmDdDUcphkvoo3d0C2m7MbBlSCtoOJ9qvKzMLvea52UAdA4DrbYbE61AzYAF8DQTq7NDlcAwAy74/krR2itMUAMzMbMgZMLgEK0Yceg1KgpKgJCgJSoKSoCQoCUqCkqAkKAlKgpKgJCgJSoKSoCQoCUqCkqAkKAlKgvvjG3hIbCzr3gC4+yfweAwzIPsSMPTjZN4hAAIgAAKQdfwAsFuCGcS+kBQAAAAASUVORK5CYII=">
                    </label>
                </div>
                <div>
                    <select id="active-book">
                        <option value="bdefault" selected="selected">Quick guide</option>
                    </select>
                </div>
                <div>
                    <button id="edit-book">
                        🖉
                    </button>
                </div>
                <div>
                    <button id="delete-book">
                        🗑
                    </button>
                </div>
                <div>
                    <button id="add-book">
                        +
                    </button>
                </div>
            </div>
        </div>
        
        <input id="chk-conf" type="checkbox"><!-- MARKER:conf -->
        <div id="conf" class="noprint">
            <div>
                <div class="tabs">
                    <label for="conf-images">
                        Images
                    </label>
                    <label for="conf-templates">
                        Templates
                    </label>
                    <label for="conf-misc">
                        Misc
                    </label>
                </div>
                <div class="tab-content">
                
                    <input name="conf" id="conf-images" type="radio">
                    <div>
                        
                        <div id="image-add" onclick="Images.add();">
                            +
                        </div>
                    
                        <div class="image-edit">
                            <div>
                                <img title="img-example" ondblclick="Images.view(this)"/>
                            </div>
                            <div>
                                <div>
                                    <div onclick="Images.view('img-example');"></div>
                                    <div onclick="Images.rename('img-example');"></div>
                                    <div onclick="Images.del('img-example');"></div>
                                    <div onclick="Images.dl('img-example');"></div>
                                </div>
                                <div>
                                    img-example
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <input name="conf" id="conf-templates" type="radio">
                    <div>
                        <textarea id="templates" style="height: 100%; width: 100%; resize: none; border: none; padding: var(--sapced);">
$some_name=Content;

$multiline=  
Multi line  
content  
;

$multiline_p(d=default value,e=,u)=  
d:{d}  
e:{e}  
u:{u}  
;
</textarea>
                    </div>
                    
                    <input name="conf" id="conf-misc" type="radio">
                    <div>
                        <button onclick="window.print();" style="height: 3em; aspect-ratio: 3;">Print</button>
                        <hr/>
                        <table>
                            <tr>
                                <td>Fullwidth editing mode</td>
                                <td><input type="checkbox" oninput="selfstore(this); Sections.fw_edit(this.checked);"></input></td>
                            </tr>
                            <tr>
                                <td>Empty generated markdown to save space</td>
                                <td><input type="checkbox" oninput="selfstore(this);" id="depopulate_sections_on_save"></input></td>
                            </tr>
                            <tr>
                                <td>HTML Title</td>
                                <td><input id="title-edit" oninput="selfstore(this); set_title();" value="Self Contained Self Editable HTML" title="Leave empty to set active book as title"></input></td>
                            </tr>
                            <tr>
                                <td>Author</td>
                                <td><input id="author-edit" oninput="selfstore(this); set_author();" value="" title="Author"></input></td>
                            </tr>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="noprint">
            <div id="add_top"> <!-- 'add-top' faken hidden by uBlock -->
                <div class="button" onclick="Sections.add_top();">+</div>
            </div>
        </div>
                
        <div class="noprint">
            <div id="add-bottom">
                <div class="button" onclick="Sections.add_bottom();">+</div>
            </div>
        </div>
        
</body></html>
